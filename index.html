<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container-principal">
    <div class="conteudo">
      <div class="operando">123</div>
      <div class="current">54584</div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operator class="operador">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator class="operador">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator class="operador">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator class="operador">-</button>
    <button data-number class="span-two">.</button>
    <button data-number>0</button>
    <button data-equals class="operador">=</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
